<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condução Térmica em Parede de Duas Camadas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo-ifsc.png" alt="Instituto Federal Santa Catarina" id="header-logo">
    <h1>Condução Térmica em Parede de Duas Camadas</h1>
  </header>

  <main>
    <form id="formulario">
      <fieldset>
        <legend>Propriedades das Camadas</legend>

        <div class="campo">
          <label for="material1">Material - Camada 1:</label>
          <select id="material1">
            <option value="0.9">Tijolos (k = 0,9 W/m·°C)</option>
            <option value="0.028">Isopor (k = 0,028 W/m·°C)</option>
            <option value="0.022">Poliuretano (k = 0,022 W/m·°C)</option>
            <option value="0.04">Camada de ar (k = 0,04 W/m·°C)</option>
          </select>
        </div>

        <div class="campo">
          <label for="espessura1">Espessura - Camada 1 (m):</label>
          <input type="text" id="espessura1" placeholder="Ex: 0,15">
        </div>

        <div class="campo">
          <label for="material2">Material - Camada 2:</label>
          <select id="material2">
            <option value="0.9">Tijolos (k = 0,9 W/m·°C)</option>
            <option value="0.028">Isopor (k = 0,028 W/m·°C)</option>
            <option value="0.022">Poliuretano (k = 0,022 W/m·°C)</option>
            <option value="0.04">Camada de ar (k = 0,04 W/m·°C)</option>
          </select>
        </div>

        <div class="campo">
          <label for="espessura2">Espessura - Camada 2 (m):</label>
          <input type="text" id="espessura2" placeholder="Ex: 0,05">
        </div>
      </fieldset>

      <fieldset>
        <legend>Dados de Cálculo</legend>

        <div class="campo">
          <label for="deltaT">ΔT (°C):</label>
          <input type="text" id="deltaT" placeholder="Ex: 7">
        </div>

        <div class="campo">
          <label for="area">Área da parede (m²):</label>
          <input type="text" id="area" placeholder="Ex: 10">
        </div>
      </fieldset>

      <button type="button" id="btn-calcular">Calcular Q</button>
    </form>

    <div id="resultado" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
